<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Meu Formulário</h1>
    <form action="" method="">
        <p>
            <label for=""> Digite seu Nome:</label><br>
            <input type="text" placeholder="insira seu nome" value="" name="" required>
        </p>

        <p>
            <label for="">Digite sua mensagem:</label><br>
            <textarea placeholder="digite sua mensagem..." required name="" id="" cols="22" rows="10"></textarea>
        </p>

        <p>
            <label for="">Escolha Seus Esportes Favoritos</label>

        <ul>
            <li>
                <input type="checkbox" value="sim" name="judo"> Judô
            </li>
            <li>
                <input type="checkbox" value="sim" name="futebol"> Futebol
            </li>
            <li>
                <input type="checkbox" value="sim" name="volei"> Volei
            </li>
            <li>
                <input type="checkbox" value="sim" name="natação"> Natação
            </li>
        </ul>

        </p>

        <p>
            <label for="">Escolha sua cor favorita</label><br>
        <ul>
            <li><input type="radio" value="vermelho" name="cor">vermelho</li>
            <li><input type="radio" value="azul" name="cor">azul</li>
            <li><input type="radio" value="verde" name="cor">verde</li>
        </ul>
        </p>

        <p>
            <label for="">Escolha sua cidade:</label><br>
            <select name="" id="">
                <option value="AL">Alagoas</option>
                <option value="MA">Maceió</option>
                <option value="CE">Ceará</option>
                <option value="JP">João Pessoa</option>
            </select>
        </p>

        <p>
            <input type="checkbox" value="sim" name="termosDeUso"> Eu aceito os termos do contrato
        </p>
        
        <button>Enviar</button>
    </form>

</body>

</html>
